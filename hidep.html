<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: linear-gradient(90deg, #7a3b2e,#c83349,#f9ccac,#667292,#36486b);
            text-align:center;
        }
        #myP {
            margin-top:200px;
            margin-bottom:40px;
            font-weight:bold;
            font-size:30px;
        }

        button {
            height:40px;
            border-radius:20px;
            width:70px;
            background-color:black;
            color:white;
            transition:all 0.3s ease;
            font-weight:bold;
        }
        button:hover {
            transform:scale(1.2);
        }

    </style>
</head>
<body>
  
    <button type="button" onclick="hideFunc()">Hide</button>
    <p id="myP">You can clearly see this paragraph.</p>
    <script>
        function hideFunc(){
           let text = document.getElementById("myP");
           let button = document.querySelector("button");
           if (text.style.display == "none"){
               text.style.display = "block";
               button.innerText = "Hide";

           }
           else{
               
                text.style.display = "none";
                button.innerText = "Show";
               
           }
        }
    </script>    
</body>
</html>
